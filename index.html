<!doctype html>
<html lang="en-US">
    <head>
        <!--Let browser know website is optimized for mobile-->
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>10,000 hours</title>
        <link rel="stylesheet" href="css/main.css" />

        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css"  media="screen,projection"/>
    </head>
    <body>
        <div class="center">
            <h1>10,000 hours</h1>
            <div id="clockdiv">
                <div>
                    <span id="hours"></span>
                    <div class="smalltext">Hours</div>
                </div>
                <div>
                    <span id="minutes"></span>
                    <div class="smalltext">Minutes</div>
                </div>
                <div>
                    <span id="seconds"></span>
                    <div class="smalltext">Seconds</div>
                </div>
            </div>
            <br>
            <br>
            <button id ="pause">Pause</button>
        </div>

        <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
            <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
        </div>

        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/clock.js"></script>

        <!-- Compiled and minified JavaScript for materialize -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    </body>
</html>
