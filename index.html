<!doctype html>
<html lang="en-US">
    <head>
        <!--Let browser know website is optimized for mobile-->
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>10,000 hours</title>
        <link rel="stylesheet" href="css/main.css" />

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    </head>
    <body>
        <div class="center">
            <h1>10,000 hours</h1>
            <div id="clockdiv">
                <div>
                    <span id="hours"></span>
                    <div class="smalltext">Hours</div>
                </div>
                <div>
                    <span id="minutes"></span>
                    <div class="smalltext">Minutes</div>
                </div>
                <div>
                    <span id="seconds"></span>
                    <div class="smalltext">Seconds</div>
                </div>
            </div>
            <br>
            <br>
            <button id ="pause">Pause</button>
        </div>

        <div class="fixed-action-btn" style="position: fixed; bottom: 45px; right: 24px;">
            <a class="btn-floating btn-large waves-effect waves-light red" href="#modal1"><i class="material-icons">add</i></a>
        </div>


        <div id="todo">
            <ul class="collapsible" data-collapsible="accordion">
                <li>
                    <div class="collapsible-header"><i class="material-icons">filter_drama</i>First</div>
                    <div class="collapsible-body"><p>Lorem ipsum dolor sit amet.</p></div>
                </li>
                <li>
                    <div class="collapsible-header"><i class="material-icons">place</i>Second</div>
                    <div class="collapsible-body"><p>Lorem ipsum dolor sit amet.</p></div>
                </li>
                <li>
                    <div class="collapsible-header"><i class="material-icons">whatshot</i>Third</div>
                    <div class="collapsible-body"><p>Lorem ipsum dolor sit amet.</p></div>
                </li>
                <li>
            </ul>
        </div>


        <div id="modal1" class="modal modal-fixed-footer">
            <form class="col s12" id="createTask" method="POST" action="">

                <div class="modal-content">

                    <h4>Note or Task</h4>
                        <div class="row">
                            <div class="input-field col s8">
                                <i class="material-icons prefix">label_outline</i>
                                <input id="title" type="text" class="validate" required="true">
                                <label for="title">Title</label>
                            </div>
                            <div class="input-field col s4">
                                <select id="color" required="true">
                                    <option value="" disabled selected>Choose a color</option>
                                    <option value="black">Black</option>
                                    <option value="red">Red</option>
                                    <option value="orange">Orange</option>
                                    <option value="yellow">Yellow</option>
                                    <option value="green">Green</option>
                                    <option value="blue">Blue</option>
                                </select>
                            </div>
                            <br>
                            <div class="input-field col s12">
                                <i class="material-icons prefix">mode_edit</i>
                                <textarea id="description" class="materialize-textarea" length="250" required="true"></textarea>
                                <label for="description">Description</label>
                            </div>
                            <br>

                        </div>

                </div>
                <div class="modal-footer">
                    <button class="btn waves-effect waves-light" type="submit" name="create">Create
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>

        </div>

        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/clock.js"></script>

        <!-- Compiled and minified JavaScript for materialize -->
        <script src="js/materialize.min.js"></script>
        <script src="js/main.js"></script>


    </body>
</html>
